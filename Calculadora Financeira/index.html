<script>
    function CalcularPrejuizo() {
        var qtdAcads = Number(inputQTDAcad.value)
        var mensalidadeAcad = Number(inputMensalidade.value);
        var qtdDesistentes = Number(inputDesistentesAno.value);

        var totalParticipantes = 466 //TOTAL DE PARTICIPANTES DA PESQUISA

        var porcentagemDesistentesMotivação = 24.89 / 100 //24%(116) DOS 466 FORAM OS QUE DESISTIRAM POR FALTA DE MOTIVAÇÃO

        var numeroDesistentes = qtdDesistentes * porcentagemDesistentesMotivação

        var prejuizoMensal = numeroDesistentes * mensalidadeAcad // PREJUÍZO MENSAL

        var prejuizoAnual = prejuizoMensal * 12;

        var total =  prejuizoAnual * qtdAcads;
        

        message.innerHTML = `
    <div class="message">
        Ao adquirir nosso produto, você estaria deixando de perder uma quantia de: 
        <div class="message__value">${total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL' })} anualmente!</div>
    </div>
`;
 
    }
</script>
